<!doctype html>
<html lang="en">
    <head>
        <title>Agregar Usuario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="Container">
            <div class="container">
                <form th:object ="${persona}"
                      th:action ="@{/save}"
                      method="POST" 
                      >
                    <input type="hidden" th:field="*{id}">

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                        <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Apellido 1</label>
                        <input type="text" th:field="*{apellido1}" class="form-control" id="apellido1" placeholder="Apeliido 1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Apellido 2</label>
                        <input type="text" th:field="*{apellido2}"class="form-control" id="apellido2" placeholder="Apellido 2">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" th:field="*{email}"class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Tel√©fono</label>
                        <input type="text" th:field="*{telefono}"class="form-control" id="telefono" placeholder="Telefono">
                    </div>
                    <div class="form-group mb-3 row">
                        <label class="form-control-sm col-form-label col-md-2" for="paises">Pais
                        </label>
                        <div class="col-sm-10"> <select th-field="*{paises)" class="form-control formcontrol-sm col-md-6" id="pais" aria-describedby="emailHelp">
                                <option 
                                    th:each="x:${paises}" 
                                    th:value="${x.id}" 
                                    th:text="${x.pais}"/> 
                            </select>
                        </div> 
                    </div>
                    <input class="btn btn-primary" type="submit" value="Guardar Usuario">
                    </div>
                    </div>
                    </body>
                    </html>
